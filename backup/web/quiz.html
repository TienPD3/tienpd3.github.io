<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz JLPT</title>
  <link rel="stylesheet" href="css/quiz.css">
  <style>
    .lesson-dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      max-height: 200px;
      overflow-y: auto;
    }
    .dropdown-content label {
      display: block;
      padding: 8px;
    }

    /* Floating Status Button */
    #quizFab {
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 1000;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 10px 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      cursor: pointer;
      font-size: 14px;
    }
    #quizFab:hover { filter: brightness(1.05); }
    #quizFab:active { transform: translateY(1px); }

    /* Flashcard Modal */
    #flashcardBackdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1100;
    }
    #flashcardModal {
      background: #fff;
      width: min(680px, 92vw);
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #flashcardHeader {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      border-bottom: 1px solid #eee;
      background: #f8fafc;
      font-weight: 600;
    }
    #flashcardBody { padding: 16px; overflow: hidden; }
    #flashcardActions {
      display: flex; gap: 8px; justify-content: space-between; align-items: center;
      padding: 10px 14px; border-top: 1px solid #eee;
    }
    .flashcard-controls {
      display: flex; gap: 8px; align-items: center;
    }
    .flashcard-nav {
      display: flex; gap: 8px;
    }
    .btn-secondary { background: #e5e7eb; color: #111827; }
    .btn-primary { background: #2563eb; color: #fff; }
    .btn-secondary, .btn-primary {
      border: none; border-radius: 8px; padding: 8px 12px; cursor: pointer;
    }

    /* Flip card effect */
    #flashcardBody { display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .flashcard-scene { width: 100%; height: 240px; perspective: 1000px; }
    .flashcard-inner {
      position: relative;
      width: 100%;
      min-height: 240px;
      transition: transform 400ms ease;
      transform-style: preserve-3d;
    }
    .flashcard-inner.flipped { transform: rotateY(180deg); }
    .flash-face {
      position: absolute; inset: 0;
      display: flex; align-items: center; justify-content: center;
      padding: 12px; backface-visibility: hidden;
      font-size: 18px; line-height: 1.5; text-align: center;
    }
    .flash-front { background: #ffffff; }
    .flash-back { background: #f0fdf4; transform: rotateY(180deg); color: #065f46; }
  </style>
</head>
<body>
  <div id="quizStatusBar"></div>
  <div class="container">
    <h2>Tr·∫Øc nghi·ªám Ng·ªØ ph√°p JLPT</h2>

    <div class="settings">
      <label>Ch·ªçn b√†i h·ªçc:</label>
      <div class="lesson-dropdown">
        <button id="dropdownBtn">Ch·ªçn b√†i h·ªçc</button>
        <div id="dropdownContent" class="dropdown-content">
        </div>
      </div>
    </div>

    <div id="listBox" class="options"></div>

    <div class="rightButtonGroup">
      <button id="retryBtn" class="btn hidden" type="button">L√†m l·∫°i</button>
    </div>
  </div>

  <div id="toast"></div>

  <!-- Floating Status Button -->
  <button id="quizFab" type="button">Study</button>

  <!-- Flashcard Modal -->
  <div id="flashcardBackdrop">
    <div id="flashcardModal">
      <div id="flashcardHeader">
        <div id="flashcardTitle">Flashcards</div>
        <button id="flashcardClose" class="btn-secondary" type="button">ƒê√≥ng</button>
      </div>
      <div id="flashcardBody"></div>
      <div id="flashcardActions">
        <div class="flashcard-controls">
          <label style="display: flex; align-items: center; gap: 6px; font-size: 14px;">
            <input type="checkbox" id="showAnswerCheck" checked>
            Hi·ªÉn th·ªã ƒë√°p √°n
          </label>
        </div>
      </div>
    </div>
  </div>

  <script>
    const state = {
      allQuestions: [],
      questions: [],
      order: [],
      selected: new Map(), // Map<qIdx, originalOptionIndex>
      correctCount: 0,
      finished: false,
      optionOrder: new Map(), // Map<qIdx, number[]> shuffled option indices per question
      checkedQuestions: new Set() // Set<number> of question indices evaluated individually
    };

    function setStatusBar() {
      const total = state.order.length;
      const done = state.selected.size;
      const pct = total ? Math.round((done / total) * 100) : 0;
      const bar = document.getElementById('quizStatusBar');
      bar.style.display = 'block';
      bar.textContent = `T·ªïng ${total} c√¢u ¬∑ ƒê√£ ch·ªçn ${done} ¬∑ ${pct}%`;
    }

    function toast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 1500);
    }

    function getOptionOrder(qIdx, optionCount) {
      if (state.optionOrder.has(qIdx)) return state.optionOrder.get(qIdx);
      const arr = Array.from({ length: optionCount }, (_, i) => i);
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      state.optionOrder.set(qIdx, arr);
      return arr;
    }

    function renderList() {
      const listBox = document.getElementById('listBox');
      listBox.innerHTML = '';
      state.order.forEach((qIdx, orderIndex) => {
        const q = state.questions[qIdx];

        const qWrap = document.createElement('div');
        qWrap.className = 'settings';

        const headerRow = document.createElement('div');
        headerRow.style.display = 'flex';
        headerRow.style.alignItems = 'center';
        headerRow.style.gap = '10px';

        const qTitle = document.createElement('div');
        qTitle.className = 'question';
        qTitle.textContent = `${orderIndex + 1}. ${q.question}`;

        const isEvaluated = state.finished || state.checkedQuestions.has(qIdx);

        q.options.forEach((opt, i) => {
          const label = document.createElement('label');
          const input = document.createElement('input');
          input.type = 'radio';
          input.name = `q_${qIdx}`;
          input.value = String(i);

          const previously = state.selected.get(qIdx);
          if (previously !== undefined && Number(previously) === i) {
            input.checked = true;
          }

          input.addEventListener('change', () => {
            state.selected.set(qIdx, i);
            setStatusBar();
          });

          const span = document.createElement('span');
          span.textContent = opt;
          label.appendChild(input);
          label.appendChild(span);

          if (isEvaluated && previously !== undefined) {
            label.classList.add(i === q.answer ? 'correct' : (i === previously ? 'incorrect' : ''));
          }

          listBox.appendChild(label);
        });

        // Add explanation icon with tooltip
        if (isEvaluated && q.explanation) {
          const explainIcon = document.createElement('div');
          explainIcon.className = 'explain-tooltip-icon';
          explainIcon.innerHTML = 'üí°';
          explainIcon.style.cssText = 'display: inline-block; margin-left: 10px; cursor: pointer; font-size: 16px;';
          
          const tooltipContent = document.createElement('div');
          tooltipContent.className = 'explain-tooltip-content';
          tooltipContent.textContent = q.explanation;
          tooltipContent.style.display = 'none';
          
          explainIcon.appendChild(tooltipContent);
          
          // Add click event to toggle tooltip
          explainIcon.addEventListener('click', (e) => {
            e.stopPropagation();
            const isVisible = tooltipContent.style.display === 'block';
            tooltipContent.style.display = isVisible ? 'none' : 'block';
            tooltipContent.style.opacity = isVisible ? '0' : '1';
          });
          
          // Hide tooltip when clicking outside
          document.addEventListener('click', () => {
            tooltipContent.style.display = 'none';
            tooltipContent.style.opacity = '0';
          });
          
          qTitle.appendChild(explainIcon);
        }

        // Header only contains title
        headerRow.appendChild(qTitle);
        qWrap.appendChild(headerRow);

        listBox.appendChild(qWrap);
        
        // Add horizontal rule between questions (except after the last one)
        if (orderIndex < state.order.length - 1) {
          const hr = document.createElement('hr');
          hr.style.margin = '20px 0';
          hr.style.border = 'none';
          hr.style.borderTop = '1px solid #ddd';
          listBox.appendChild(hr);
        }
      });
      setStatusBar();
    }

    // single-question mode removed

    // per-question explanation handled in list after submit

    function computeScore() {
      let correct = 0;
      state.order.forEach((qIdx) => {
        const q = state.questions[qIdx];
        const pickedOriginal = state.selected.get(qIdx);
        if (pickedOriginal !== undefined && Number(pickedOriginal) === Number(q.answer)) correct += 1;
      });
      state.correctCount = correct;
      return { correct, total: state.order.length };
    }

    function submit() {
      if (!state.order.length) return;
      state.finished = true;
      const { correct, total } = computeScore();
      toast(`K·∫øt qu·∫£: ${correct}/${total}`);

      // re-render list to highlight results
      renderList();
    }

    function buildOrder() {
      state.order = Array.from({ length: state.questions.length }, (_, i) => i);
      // shuffle questions by default
      for (let i = state.order.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [state.order[i], state.order[j]] = [state.order[j], state.order[i]];
      }
      // reset option orders
      state.optionOrder.clear();
    }

    function reset() {
      state.selected.clear();
      state.correctCount = 0;
      state.finished = false;
      buildOrder();
      renderList();
    }

    async function loadData() {
      try {
        const res = await fetch('data/quiz.json', { cache: 'no-store' });
        const json = await res.json();
        state.allQuestions = Array.isArray(json) ? json : json.questions || [];
        // Load saved lessons from localStorage or default to all lessons
        const savedLessons = JSON.parse(localStorage.getItem('selectedLessons') || 'null');
        const allLessons = [...new Set(state.allQuestions.map(q => q.lesson))];
        const lessonsToUse = savedLessons && Array.isArray(savedLessons) && savedLessons.length > 0
          ? savedLessons.filter(l => allLessons.includes(l))
          : allLessons;
        state.questions = state.allQuestions.filter(q => lessonsToUse.includes(q.lesson));
        const content = document.getElementById('dropdownContent');
        const btn = document.getElementById('dropdownBtn');
        content.innerHTML = '';
        // Add check all
        const allLabel = document.createElement('label');
        const allInput = document.createElement('input');
        allInput.type = 'checkbox';
        allInput.id = 'checkAll';
        allInput.checked = lessonsToUse.length === allLessons.length;
        allInput.addEventListener('change', () => {
          const checked = allInput.checked;
          document.querySelectorAll('#dropdownContent input[type="checkbox"]:not(#checkAll)').forEach(cb => cb.checked = checked);
          updateQuestions();
        });
        allLabel.appendChild(allInput);
        allLabel.appendChild(document.createTextNode(' T·∫•t c·∫£'));
        content.appendChild(allLabel);
        // Add lesson checkboxes
        allLessons.forEach(lesson => {
          const label = document.createElement('label');
          const input = document.createElement('input');
          input.type = 'checkbox';
          input.value = lesson;
          input.checked = lessonsToUse.includes(lesson);
          input.addEventListener('change', updateQuestions);
          label.appendChild(input);
          label.appendChild(document.createTextNode(' ' + lesson));
          content.appendChild(label);
        });
        btn.textContent = `Ch·ªçn b√†i h·ªçc (${lessonsToUse.length})`;
        btn.addEventListener('click', () => {
          content.style.display = content.style.display === 'block' ? 'none' : 'block';
        });
        document.addEventListener('click', (e) => {
          if (!e.target.closest('.lesson-dropdown')) {
            content.style.display = 'none';
          }
        });
        buildOrder();
        renderList();
      } catch (e) {
        console.error(e);
        toast('Kh√¥ng t·∫£i ƒë∆∞·ª£c d·ªØ li·ªáu quiz.json');
      }
    }

    function updateQuestions() {
      const selectedLessons = Array.from(document.querySelectorAll('#dropdownContent input:checked:not(#checkAll)')).map(cb => cb.value);
      const allLessons = [...new Set(state.allQuestions.map(q => q.lesson))];
      document.getElementById('checkAll').checked = selectedLessons.length === allLessons.length;
      localStorage.setItem('selectedLessons', JSON.stringify(selectedLessons));
      document.getElementById('dropdownBtn').textContent = `Ch·ªçn b√†i h·ªçc (${selectedLessons.length})`;
      state.selected.clear();
      state.checkedQuestions.clear();
      state.finished = false;
      state.questions = state.allQuestions.filter(q => selectedLessons.includes(q.lesson));
      buildOrder();
      renderList();
    }

    // Events

    // removed submit button

    document.getElementById('retryBtn').addEventListener('click', reset);

    // Init
    loadData();

    // Floating Status Button -> Flashcards
    let flashIndex = 0;
    let flashReveal = false;
    let flashOpen = false;
    const flashEls = {
      backdrop: document.getElementById('flashcardBackdrop'),
      body: document.getElementById('flashcardBody'),
      title: document.getElementById('flashcardTitle'),
      close: document.getElementById('flashcardClose'),
      reveal: null,
      fab: document.getElementById('quizFab')
    };

    function renderFlashcard() {
      if (!state.questions.length) { flashEls.body.textContent = 'Ch∆∞a c√≥ d·ªØ li·ªáu'; return; }
      const total = state.questions.length;
      const q = state.questions[flashIndex % total];
      flashEls.title.textContent = `Flashcard (${flashIndex + 1}/${total})`;
      
      const showAnswerCheck = document.getElementById('showAnswerCheck');
      const showAnswer = showAnswerCheck ? showAnswerCheck.checked : true;
      
      if (showAnswer) {
        // Hi·ªÉn th·ªã ƒë√°p √°n
        const ans = Array.isArray(q.options) ? q.options[q.answer] : '';
        flashEls.body.innerHTML = `
          <div class="flashcard-scene">
            <div class="flashcard-inner" id="flashInner">
              <div class="flash-face flash-front" style="background: #f0fdf4; color: #065f46;">
                <div>
                  <div style="font-weight:700; margin-bottom:8px;">${ans}</div>
                  <div style="opacity:.6;">(Nh·∫•n ‚Üë ƒë·ªÉ xem ƒë√°p √°n)</div>
                </div>
              </div>
            </div>
          </div>`;
      } else {
        // Hi·ªÉn th·ªã c√¢u h·ªèi
        const front = q.question;
        flashEls.body.innerHTML = `
          <div class="flashcard-scene">
            <div class="flashcard-inner" id="flashInner">
              <div class="flash-face flash-front" style="background: #ffffff;">
                <div>
                  <div style="font-weight:700; margin-bottom:8px;">${front}</div>
                  <div style="opacity:.6;">(Nh·∫•n ‚Üë ƒë·ªÉ xem c√¢u h·ªèi)</div>
                </div>
              </div>
            </div>
          </div>`;
      }
    }

    function openFlashcards() {
      flashIndex = 0; flashReveal = false; renderFlashcard();
      flashEls.backdrop.style.display = 'flex';
      flashOpen = true;
    }
    function closeFlashcards() { flashEls.backdrop.style.display = 'none'; flashOpen = false; }

    flashEls.fab.addEventListener('click', openFlashcards);
    flashEls.close.addEventListener('click', closeFlashcards);
    
    // Event listeners for flashcard controls
    document.getElementById('showAnswerCheck').addEventListener('change', renderFlashcard);

    // Keyboard controls for flashcards
    document.addEventListener('keydown', (e) => {
      if (!flashOpen) return;
      const total = state.questions.length;
      if (!total) return;
      if (e.key === 'ArrowRight') {
        flashIndex = (flashIndex + 1) % total;
        renderFlashcard();
      } else if (e.key === 'ArrowLeft') {
        flashIndex = (flashIndex - 1 + total) % total;
        renderFlashcard();
      } else if (e.key === 'ArrowUp' || e.key === ' ') {
        // Toggle between question and answer
        e.preventDefault();
        const showAnswerCheck = document.getElementById('showAnswerCheck');
        if (showAnswerCheck) {
          showAnswerCheck.checked = !showAnswerCheck.checked;
          renderFlashcard();
        }
      } else if (e.key === 'Escape') {
        closeFlashcards();
      }
    });

    // list renderer with shuffled options
    function renderList() {
      const listBox = document.getElementById('listBox');
      listBox.innerHTML = '';
      state.order.forEach((qIdx, orderIndex) => {
        const q = state.questions[qIdx];

        const qWrap = document.createElement('div');
        qWrap.className = 'settings';

        const qTitle = document.createElement('div');
        qTitle.className = 'question';
        qTitle.textContent = `${orderIndex + 1}. ${q.question}`;
        qWrap.appendChild(qTitle);

        const optionOrder = getOptionOrder(qIdx, q.options.length);
        const pickedOriginal = state.selected.get(qIdx);
        const isEvaluated = state.finished || state.checkedQuestions.has(qIdx);
        optionOrder.forEach((originalIndex, idx) => {
          const label = document.createElement('label');
          const input = document.createElement('input');
          input.type = 'radio';
          input.name = `q_${qIdx}`;
          input.value = String(originalIndex);

          if (pickedOriginal !== undefined && Number(pickedOriginal) === Number(originalIndex)) {
            input.checked = true;
          }

          input.addEventListener('change', () => {
            state.selected.set(qIdx, originalIndex);
            setStatusBar();
          });

          const span = document.createElement('span');
          span.textContent = q.options[originalIndex];
          label.appendChild(input);
          label.appendChild(span);

          if (isEvaluated && pickedOriginal !== undefined) {
            if (originalIndex === q.answer) label.classList.add('correct');
            else if (originalIndex === pickedOriginal) label.classList.add('incorrect');
          }

          // For the last option, put the Check button on the same row aligned right
          if (idx === optionOrder.length - 1) {
            const row = document.createElement('div');
            row.style.display = 'flex';
            row.style.alignItems = 'center';
            row.style.gap = '10px';

            const spacer = document.createElement('div');
            spacer.style.flex = '1';

            const checkBtn = document.createElement('button');
            checkBtn.type = 'button';
            checkBtn.className = 'btn';
            checkBtn.textContent = isEvaluated ? 'ƒê√£ ki·ªÉm tra' : 'Ki·ªÉm tra';
            if (isEvaluated) {
              checkBtn.disabled = true;
              checkBtn.style.opacity = '0.7';
              checkBtn.style.cursor = 'default';
            }
            checkBtn.addEventListener('click', () => {
              if (!state.selected.has(qIdx)) {
                toast('Ch·ªçn m·ªôt ƒë√°p √°n tr∆∞·ªõc khi ki·ªÉm tra');
                return;
              }
              state.checkedQuestions.add(qIdx);
              renderList();
            });

            row.appendChild(label);
            row.appendChild(spacer);
            row.appendChild(checkBtn);
            qWrap.appendChild(row);
          } else {
            qWrap.appendChild(label);
          }
        });

        // Add explanation icon with tooltip
        if (isEvaluated && q.explanation) {
          const explainIcon = document.createElement('div');
          explainIcon.className = 'explain-tooltip-icon';
          explainIcon.innerHTML = 'üí°';
          explainIcon.style.cssText = 'display: inline-block; margin-left: 10px; cursor: pointer; font-size: 16px;';
          
          const tooltipContent = document.createElement('div');
          tooltipContent.className = 'explain-tooltip-content';
          tooltipContent.textContent = q.explanation;
          tooltipContent.style.display = 'none';
          
          explainIcon.appendChild(tooltipContent);
          
          // Add click event to toggle tooltip
          explainIcon.addEventListener('click', (e) => {
            e.stopPropagation();
            const isVisible = tooltipContent.style.display === 'block';
            tooltipContent.style.display = isVisible ? 'none' : 'block';
            tooltipContent.style.opacity = isVisible ? '0' : '1';
          });
          
          // Hide tooltip when clicking outside
          document.addEventListener('click', () => {
            tooltipContent.style.display = 'none';
            tooltipContent.style.opacity = '0';
          });
          
          qTitle.appendChild(explainIcon);
        }

        // Check button rendered inline with last option above

        listBox.appendChild(qWrap);
        
        // Add horizontal rule between questions (except after the last one)
        if (orderIndex < state.order.length - 1) {
          const hr = document.createElement('hr');
          hr.style.margin = '20px 0';
          hr.style.border = 'none';
          hr.style.borderTop = '1px solid #ddd';
          listBox.appendChild(hr);
        }
      });
      setStatusBar();
    }
  </script>
</body>
</html>
