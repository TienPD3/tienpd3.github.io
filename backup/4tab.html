<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Tabs Layout with Custom Size Input</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .input-container {
            display: flex;
            padding: 10px;
            box-sizing: border-box;
            border-bottom: 1px solid #ccc;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .input-container input:last-child {
            margin-right: 0;
        }
        .tabs-container {
            display: flex;
            flex-wrap: wrap;
            flex-grow: 1;
        }
        .tab {
            flex: 1 1 50%; /* flex-grow: 1, flex-shrink: 1, flex-basis: 50% */
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" placeholder="Enter URL like https://www.google.com" onchange="updateIframes(this)">
        <input type="text" id="sizeInput" placeholder="Enter tab size (e.g., 50%)" onchange="updateTabSize(this)">
    </div>
    
    <div class="tabs-container">
        <div class="tab" id="tab1">
            <iframe id="iframe1" src="https://www.google.com"></iframe>
        </div>
        <div class="tab" id="tab2">
            <iframe id="iframe2" src="https://www.google.com"></iframe>
        </div>
        <div class="tab" id="tab3">
            <iframe id="iframe3" src="chrome-extension://bgibdfjpafcdgmgdjfdolpojlgjbfnkac/index.html"></iframe>
        </div>
        <div class="tab" id="tab4">
            <iframe id="iframe4" src="https://www.google.com"></iframe>
        </div>
    </div>

    <script>
        function updateIframes(input) {
            const url = input.value;
            document.getElementById('iframe1').src = url;
            document.getElementById('iframe2').src = url;
            document.getElementById('iframe3').src = url;
            document.getElementById('iframe4').src = url;
        }

        function updateTabSize(input) {
            const size = input.value;
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.style.flex = `1 1 ${size}`;
            });
        }
    </script>
</body>
</html>
