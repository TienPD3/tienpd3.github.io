
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Từ vựng N4 bài 26 | Minna no Nihongo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
      @font-face {
        font-family: 'UTM Bauhaus';
        src: url('../css/fonts/UTM-Bauhaus-Light.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }
    * {
      font-family: 'UTM Bauhaus', sans-serif;
      user-select: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    .background-green {
      background-color: #67b37a;
    }
    .container-custom {
      max-width: 1024px;
      aspect-ratio: 16 / 9;
      display: flex;
      flex-direction: column;
      width: 100%;
      position: relative;
    }
    .hanviet-text-container {
      line-height: 1.2;
      width: max-content;
      top: 5%;
      left: 3%;
      position: absolute;
    }
    .hanviet-text-inner {
      padding-bottom: 0.25rem;
      position: relative;
      width: 100%;
      text-align: left;
    }
    .japanese-kanji {
      font-weight: 500;
    }
    /* Custom underline for 「KIẾN, CHẨN」 with exact width and color */
    .underline-custom {
      width: 5rem; /* 80px */
      border-bottom: 1px solid #a3c9b3;
      margin-top: 0.25rem;
      align-self: center;
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
    }
    .main-content {
      height: 60%;
      box-sizing: border-box;
      padding-left: 1rem;
      padding-right: 1rem;
      padding-top: 1.25rem;
      padding-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-grow: 1;
    }
    .card-content-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      width: 100%;
    }
    .card-content {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .meaning-text {
      margin-top: 1rem;
      color: black;
      font-size: 1.75rem;
      font-weight: 400;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    .image-container {
      width: 220px;
      height: 220px;
      flex-shrink: 0;
    }
    .nav-buttons-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .nav-button {
      cursor: pointer;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      padding: 0 1rem;
      background-color: #3f1f1f88;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }
    .nav-button:hover {
      background-color: #3f1f1fcc;
    }
    #card-content > div {
      font-size: 3rem;
      line-height: 1;
      color: white;
      font-weight: 700;
    }
    .bottom-text-dark {
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      font-size: 1.25rem;
      font-weight: 300;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 0.5rem 0;
      line-height: 1.4;
    }
    .bottom-text-light {
      background-color: #f8f9fa;
      color: black;
      font-size: 1.25rem;
      font-weight: 300;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 0.5rem 0;
      line-height: 1.4;
    }
    .background-green.d-flex {
      background-color: #67b37a !important;
    }
  </style>
</head>
<body class="d-flex min-vh-100 justify-content-center align-items-center background-green">
  <div class="container-custom">
    <div id="control-panel" class="d-flex justify-content-center mt-3 align-items-center gap-3">
      <select id="lesson-select" class="form-select text-black fs-5" style="width: auto;">
        <option value="all">Tất cả bài học</option>
      </select>
      <div class="form-check form-switch text-white align-items-center">
        <input class="form-check-input" type="checkbox" id="toggle-meaning" checked />
        <label class="form-check-label mb-0 ms-2" for="toggle-meaning">Ẩn nghĩa</label>
      </div>
      <div class="text-white d-flex align-items-center gap-4 ms-4">
        <div class="form-check d-flex align-items-center">
          <input class="form-check-input" type="radio" name="display-mode" id="mode-meaning" value="meaning" checked />
          <label class="form-check-label mb-0 ms-1" for="mode-meaning">Học nghĩa</label>
        </div>
        <div class="form-check d-flex align-items-center">
          <input class="form-check-input" type="radio" name="display-mode" id="mode-japanese" value="japanese" />
          <label class="form-check-label mb-0 ms-1" for="mode-japanese">Học tiếng Nhật</label>
        </div>
      </div>
    </div>
    <button id="start-btn" class="btn btn-primary mt-3 d-block mx-auto">Bắt đầu</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Top left text "「KIẾN, CHẨN」" with underline, aligned left but underline centered under text -->
    <div class="position-absolute top-0 start-0 translate-middle-y text-dark fs-4 fw-light fst-italic font-serif d-flex flex-column align-items-start user-select-none hanviet-text-container">
      <div class="position-relative w-100 text-start hanviet-text-inner" id="hanviet-text">
        <div class="underline-custom position-absolute start-50 translate-middle-x bottom-0"></div>
      </div>
    </div>

    <!-- Center big text and small text -->
    <div class="main-content">
      <div class="card-content-container">
        <div class="card-content" id="card-content">
          <!-- Dynamic content will be inserted here -->
        </div>
        <div id="meaning" class="mt-4 text-black fs-3 fw-normal font-sans user-select-none text-center">
          <!-- Meaning text -->
        </div>
      </div>

      <!-- Right side nurse and patient illustration -->
      <div style="width: 220px; height: 220px;">
        <img
          alt="Illustration of a nurse in white uniform checking a patient sitting on a chair with IV drip"
          class="img-fluid h-100 w-100 object-fit-contain"
          height="220"
          src="https://storage.googleapis.com/a1aa/image/83cd1446-a53a-4785-7a6c-c4515de33bf6.jpg"
          width="220"
          decoding="async"
          loading="lazy"
        />
      </div>
    </div>

    <!-- Navigation buttons -->
    <div class="nav-buttons-container">
      <div id="prev-btn" class="nav-button">‹</div>
      <div id="next-btn" class="nav-button">›</div>
    </div>

    <!-- Bottom text bars -->
    <!-- <div class="position-absolute bottom-0 start-0 w-100">
      <div class="bottom-text-dark">
        お腹が痛いので、診ていただけませんか？
      </div>
      <div
        class="bg-light text-black fs-5 fw-light font-sans text-center py-2 user-select-none"
      >
        Tôi bị đau bụng, xem giúp tôi có được không?
      </div>
    </div> -->
  </div>
  <style>
    .nav-button {
      cursor: pointer;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      user-select: none;
      padding: 0 1rem;
      background-color: #3f1f1f88;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }
    .nav-button:hover {
      background-color: #3f1f1fcc;
    }
  </style>
  <script src="/website/scripts/kuroshiro/kuroshiro.min.js"></script>
  <script src="/website/scripts/kuroshiro/kuroshiro-analyzer-kuromoji.min.js"></script>
  <script>
    let kuroshiro = new Kuroshiro();
    let kuroshiroInitPromise = kuroshiro.init(new KuromojiAnalyzer());
    let data = [];
    let filteredData = [];
    let currentIndex = 0;

    $(document).ready(function() {
        const $toggleMeaningCheckbox = $('#toggle-meaning');
        const $meaningDiv = $('#meaning');
        const $controlPanel = $('#control-panel');
        const $startBtn = $('#start-btn');
        const $mainContent = $('.main-content');
        const $navButtons = $('.nav-buttons-container');

        // Initially hide main content and nav buttons
        $mainContent.hide();
        $navButtons.hide();

        $startBtn.on('click', function() {
          $controlPanel.hide();
          $startBtn.hide();
          $mainContent.show();
          $navButtons.show();
        });

        $toggleMeaningCheckbox.on('change', function() {
          if (this.checked) {
            $meaningDiv.hide();
          } else {
            $meaningDiv.show();
          }
        });

        if ($toggleMeaningCheckbox.is(':checked')) {
          $meaningDiv.hide();
        }

        const $modeMeaningRadio = $('#mode-meaning');
        const $modeJapaneseRadio = $('#mode-japanese');

        $modeMeaningRadio.on('change', function() {
          if (this.checked) {
            displayCard(currentIndex);
          }
        });

        $modeJapaneseRadio.on('change', function() {
          if (this.checked) {
            displayCard(currentIndex);
          }
        });

        function loadData() {
          $.getJSON('/website/file/jp/n4.json')
            .done(function(response) {
              data = response;
              populateLessonDropdown();

              filteredData = data;
              if (filteredData.length > 0) {
                currentIndex = 0;
                displayCard(currentIndex);
              }
            })
            .fail(function(jqxhr, textStatus, error) {
              console.error('Failed to load data:', textStatus, error);
            });
        }

        function populateLessonDropdown() {
          const $lessonSelect = $('#lesson-select');
          $lessonSelect.empty();
          $lessonSelect.append('<option value="all">Tất cả bài học</option>');
          const lessons = [...new Set(data.map(item => item.Lesson))].filter(Boolean);
          lessons.forEach(function(lesson) {
            $lessonSelect.append($('<option></option>').val(lesson).text(lesson));
          });

          $lessonSelect.off('change').on('change', function() {
            filterByLesson($(this).val());
          });
        }

        function filterByLesson(lesson) {
          if (lesson === 'all') {
            filteredData = data;
          } else {
            filteredData = data.filter(function(item) {
              return item.Lesson === lesson;
            });
          }
          currentIndex = 0;
          displayCard(currentIndex);
        }

        function displayCard(index) {
          const entry = filteredData[index];

          if (entry.HanViet) {
            $('#hanviet-text').text(`「${entry.HanViet}」`);
          } else {
            $('#hanviet-text').text('');
          }

          let textToConvert = entry.Kanji ? entry.Kanji : entry.HiraKata;
          let convertedText = textToConvert;

          kuroshiroInitPromise
            .then(function() {
              return kuroshiro.convert(textToConvert, { to: "hiragana", mode: "furigana" });
            })
            .then(function(result) {
              convertedText = result;

              const isMeaningMode = $('#mode-meaning').is(':checked');

              if (isMeaningMode) {
                speakAnswer(textToConvert);
              } else {
                speakAnswer(entry.Meaning, 'vi-VN');
              }

              if (isMeaningMode) {
                $('#card-content').html(`
                  <div class="text-white fw-bold user-select-none" style="font-size: 3rem; line-height: 1;">
                    <div style="height: 0;"></div>
                    <div class="japanese-kanji fw-bold" id="japanese-kanji">${convertedText}</div>
                  </div>
                `);
                $('#meaning').text(entry.Meaning || '');
              } else {
                $('#card-content').html(`
                  <div class="text-white fw-bold user-select-none" style="font-size: 3rem; line-height: 1;">
                    <div style="height: 0;"></div>
                    <div class="japanese-kanji fw-bold" id="japanese-kanji">${entry.Meaning || ''}</div>
                  </div>
                `);
                $('#meaning').html(convertedText);
              }

              const $kanjiDiv = $('#japanese-kanji');
              if ($kanjiDiv.length) {
                $kanjiDiv.css('cursor', 'pointer');
                $kanjiDiv.attr('title', 'Click to copy Kanji to clipboard');
                $kanjiDiv.off('click').on('click', function() {
                  const textToCopy = entry.Kanji ? entry.Kanji : entry.HiraKata;
                  if (navigator.clipboard) {
                    navigator.clipboard.writeText(textToCopy).then(function() {
                      console.log('Kanji copied to clipboard:', textToCopy);
                    }).catch(function(err) {
                      console.error('Failed to copy Kanji:', err);
                    });
                  } else {
                    const $textarea = $('<textarea></textarea>').val(textToCopy).appendTo('body');
                    $textarea.select();
                    try {
                      document.execCommand('copy');
                      console.log('Kanji copied to clipboard (fallback):', textToCopy);
                    } catch (err) {
                      console.error('Fallback: Oops, unable to copy', err);
                    }
                    $textarea.remove();
                  }
                });
              }
            })
            .catch(function(e) {
              console.error("Kuroshiro conversion error:", e);
            });
        }

        function speakAnswer(speakText, speaker = 'ja-JP', rate = 1, pitch = 1, volume = 1) {
          if (speakText !== '') {
            if ('speechSynthesis' in window) {
              window.speechSynthesis.cancel();

              let audioEl = $('#tts-audio')[0];
              if (audioEl && !audioEl.paused) {
                audioEl.pause();
                audioEl.currentTime = 0;
              }

              const utterance = new SpeechSynthesisUtterance(speakText);
              utterance.lang = speaker;
              utterance.rate = rate;
              utterance.pitch = pitch;
              utterance.volume = volume;

              if (speaker === 'vi-VN') {
                playTTS(encodeURIComponent(speakText), speaker);
              } else {
                utterance.onstart = function(event) {
                  const audio = new Audio();
                  audio.play().catch(function(error) {});
                };
                window.speechSynthesis.speak(utterance);
              }
            } else {
              playTTS(encodeURIComponent(speakText), speaker);
            }
          }
        }

        function playTTS(text, lang) {
          let audioEl = $('#tts-audio')[0];
          if (!audioEl) {
            audioEl = $('<audio></audio>').attr('id', 'tts-audio').appendTo('body')[0];
          }
          let url;
          if (lang === 'vi-VN') {
            url = `https://proxy.junookyo.workers.dev/?language=${lang}&text=${text}&speed=1`;
          }

          audioEl.src = url;
          audioEl.play();
        }

        $('#prev-btn').on('click', function() {
          if (currentIndex > 0) {
            currentIndex--;
            displayCard(currentIndex);
          }
        });

        $('#next-btn').on('click', function() {
          if (currentIndex < filteredData.length - 1) {
            currentIndex++;
            displayCard(currentIndex);
          }
        });

        loadData();

        $(document).on('keydown', function(event) {
          const key = event.key;
          if (key === 'ArrowRight' || key === 'd') {
            if (currentIndex < filteredData.length - 1) {
              currentIndex++;
              displayCard(currentIndex);
            }
          } else if (key === 'ArrowLeft' || key === 'a') {
            if (currentIndex > 0) {
              currentIndex--;
              displayCard(currentIndex);
            }
          } else if (key === 'q') {
            if ($('#meaning').is(':visible')) {
              $('#meaning').hide();
              $('#toggle-meaning').prop('checked', true);
            } else {
              $('#meaning').show();
              $('#toggle-meaning').prop('checked', false);
            }
          }
        });
      });
  </script>
</body>
</html>
