<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Học tiếng Nhật</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      padding: 20px;
      line-height: 2;
    }

    ruby {
      ruby-position: over;
    }

    ruby rb {
      font-size: 16px; /* làm nhỏ Kanji */
    }

    ruby rt {
      font-size: 8px; /* hoặc cùng kích thước với rb */
      color: #666;
    }

    .text {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="text">
    <ruby><rb>会社</rb><rt>かいしゃ</rt></ruby>まで
    <ruby><rb>30</rb><rt>さんじゅっ</rt></ruby>
    <ruby><rb>分</rb><rt>ぷん</rt></ruby>かかります。<br>
    <ruby><rb>東京</rb><rt>とうきょう</rt></ruby>にすんでいます。
  </div>
</body>
</html>
