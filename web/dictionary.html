        .loading {

        .error {

        @media (max-width: 768px) {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üáØüáµ H·ªçc T·ª´ V·ª±ng Ti·∫øng Nh·∫≠t</h1>
            <p>H·ªçc t·ª´ v·ª±ng theo b√†i h·ªçc Minna no Nihongo</p>
        </div>

        <div class="controls">
            <div class="filter-section">
                <div class="filter-group">
                    <label>B√†i h·ªçc:</label>
                    <select id="lessonFilter">
                        <option value="">T·∫•t c·∫£ b√†i h·ªçc</option>
                    </select>
                </div>
                <div class="filter-group search-box">
                    <label>T√¨m ki·∫øm:</label>
                    <input type="text" id="searchInput" placeholder="Nh·∫≠p t·ª´ v·ª±ng ho·∫∑c nghƒ©a...">
                </div>
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button class="btn" onclick="resetFilters()">L√†m m·ªõi</button>
                </div>
            </div>
        </div>

        <div class="stats">
            <h2>üìä Th·ªëng k√™</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="totalWords">0</span>
                    <span class="stat-label">T·ªïng s·ªë t·ª´</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalLessons">0</span>
                    <span class="stat-label">S·ªë b√†i h·ªçc</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="filteredWords">0</span>
                    <span class="stat-label">T·ª´ hi·ªÉn th·ªã</span>
                </div>
            </div>
        </div>

        <div id="vocabularyContainer">
            <div class="loading">ƒêang t·∫£i d·ªØ li·ªáu...</div>
        </div>
    </div>

    <script>
        let vocabularyData = [];
        let filteredData = [];

        // Load vocabulary data
        async function loadVocabularyData() {
            try {
                const response = await fetch('storage/japan/vocabulary.json');
                if (!response.ok) {
                    throw new Error('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu');
                }
                vocabularyData = await response.json();
                filteredData = [...vocabularyData];
                
                populateLessonFilter();
                updateStats();
                renderVocabularyCards();
            } catch (error) {
                console.error('L·ªói khi t·∫£i d·ªØ li·ªáu:', error);
                document.getElementById('vocabularyContainer').innerHTML = 
                    '<div class="error">Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu t·ª´ v·ª±ng. Vui l√≤ng th·ª≠ l·∫°i sau.</div>';
            }
        }

        // Populate lesson filter
        function populateLessonFilter() {
            const lessons = [...new Set(vocabularyData.map(item => item.lesson))].sort((a, b) => a - b);
            const lessonFilter = document.getElementById('lessonFilter');
            
            lessons.forEach(lesson => {
                const option = document.createElement('option');
                option.value = lesson;
                option.textContent = `B√†i ${lesson}`;
                lessonFilter.appendChild(option);
            });
        }

        // Filter vocabulary
        function filterVocabulary() {
            const lessonFilter = document.getElementById('lessonFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredData = vocabularyData.filter(item => {
                const matchesLesson = !lessonFilter || item.lesson === lessonFilter;
                const matchesSearch = !searchTerm || 
                    item.word.toLowerCase().includes(searchTerm) ||
                    (item.kanji && item.kanji.toLowerCase().includes(searchTerm)) ||
                    item.meaning.toLowerCase().includes(searchTerm);
                
                return matchesLesson && matchesSearch;
            });

            updateStats();
            renderVocabularyCards();
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('lessonFilter').value = '';
            document.getElementById('searchInput').value = '';
            filteredData = [...vocabularyData];
            updateStats();
            renderVocabularyCards();
        }

        // Update statistics
        function updateStats() {
            const lessons = [...new Set(vocabularyData.map(item => item.lesson))];
            
            document.getElementById('totalWords').textContent = vocabularyData.length;
            document.getElementById('totalLessons').textContent = lessons.length;
            document.getElementById('filteredWords').textContent = filteredData.length;
        }

        // Render vocabulary cards
        function renderVocabularyCards() {
            const container = document.getElementById('vocabularyContainer');
            
            if (filteredData.length === 0) {
                container.innerHTML = '<div class="error">Kh√¥ng t√¨m th·∫•y t·ª´ v·ª±ng n√†o ph√π h·ª£p.</div>';
                return;
            }

            const cardsHTML = filteredData.map(item => `
                <div class="vocab-card">
                    <div class="lesson-badge">B√†i ${item.lesson}</div>
                    <div class="word-section">
                        <div class="word-hiragana">${item.word}</div>
                        ${item.kanji ? `<div class="word-kanji">${item.kanji}</div>` : ''}
                        <div class="word-meaning">${item.meaning}</div>
                        ${item.vietnamese_origin ? `<div class="word-origin">${item.vietnamese_origin}</div>` : ''}
                    </div>
                    ${item.audio ? `
                        <div class="audio-section">
                            <button class="audio-btn" onclick="playAudio('${item.audio}')" title="Nghe ph√°t √¢m">
                                üîä
                            </button>
                            <span style="font-size: 0.9rem; color: #718096;">Nh·∫•n ƒë·ªÉ nghe</span>
                        </div>
                    ` : ''}
                </div>
            `).join('');

            container.innerHTML = `
                <div class="vocabulary-grid">
                    ${cardsHTML}
                </div>
            `;
        }

        // Play audio
        function playAudio(audioUrl) {
            const audio = new Audio(audioUrl);
            audio.play().catch(error => {
                console.error('L·ªói khi ph√°t audio:', error);
                alert('Kh√¥ng th·ªÉ ph√°t audio. Vui l√≤ng th·ª≠ l·∫°i.');
            });
        }

        // Event listeners
        document.getElementById('lessonFilter').addEventListener('change', filterVocabulary);
        document.getElementById('searchInput').addEventListener('input', filterVocabulary);

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadVocabularyData);
    </script>
</body>
