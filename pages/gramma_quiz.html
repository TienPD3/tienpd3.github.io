<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語文法クイズ</title>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .question-block {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .question-block:last-child {
            border-bottom: none;
        }
        .question-text {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .options {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .option {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .option:hover {
            background: #f0f0f0;
        }
        .option.correct {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
            font-weight: bold;
        }
        .option.incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .option.disabled {
            pointer-events: none;
            opacity: 0.8;
        }
        .translation {
            display: none;
            font-style: italic;
            color: #666;
            margin-left: 8px;
            font-weight: normal;
        }
        .question-block.answered .translation {
            display: inline;
        }

        .question-block.hidden {
            display: none;
        }

        .navigation-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .navigation-controls button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
        }

        .navigation-controls button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .mode-toggle {
            display: flex;
            align-items: center;
        }
        .mode-toggle label {
            margin-left: 5px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
    </style>
</head>
<body>

    <h1>日本語文法クイズ</h1>
    <div id="quiz-container"></div>

    <div class="navigation-controls">
        <button id="prev-btn">Previous</button>
        <span id="question-counter"></span>
        <button id="next-btn">Next</button>
        <div class="mode-toggle">
            <input type="checkbox" id="cumulative-mode-checkbox">
            <label for="cumulative-mode-checkbox">Lặp lại</label>
            <input type="number" id="cumulative-max-input" min="1" style="width: 60px; margin-left: 10px;">
            <button id="set-cumulative-max-btn" style="margin-left: 5px;">Set</button>
        </div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let cumulativeMaxIndex = 0;
        let isCumulativeMode = false;
        let quizData = [];

        document.addEventListener('DOMContentLoaded', () => {
            fetch('../assets/storage/gramma_quiz.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    quizData = data;
                    startQuiz();
                })
                .catch(error => {
                    console.error('Error fetching quiz data:', error);
                    const quizContainer = document.getElementById('quiz-container');
                    quizContainer.innerHTML = '<p style="color: red;">クイズデータの読み込みに失敗しました。ファイルパスを確認してください。</p>';
                });
        });

        function startQuiz() {
            renderQuizShell(); // Renders the static parts of the questions
            setupNavigation();
            showQuestion(currentQuestionIndex);
        }

        function setupNavigation() {
            const nextBtn = document.getElementById('next-btn');
            const prevBtn = document.getElementById('prev-btn');
            const cumulativeModeCheckbox = document.getElementById('cumulative-mode-checkbox');
            const maxInput = document.getElementById('cumulative-max-input');
            const setMaxBtn = document.getElementById('set-cumulative-max-btn');

            maxInput.value = 1;

            cumulativeModeCheckbox.addEventListener('change', (e) => {
                isCumulativeMode = e.target.checked;
                if (isCumulativeMode) {
                    cumulativeMaxIndex = currentQuestionIndex;
                    currentQuestionIndex = 0;
                } else {
                    currentQuestionIndex = cumulativeMaxIndex;
                }
                showQuestion(currentQuestionIndex);
            });

            nextBtn.addEventListener('click', () => {
                if (isCumulativeMode) {
                    if (currentQuestionIndex === cumulativeMaxIndex) {
                        if (cumulativeMaxIndex < quizData.length - 1) {
                            cumulativeMaxIndex++;
                        }
                        currentQuestionIndex = 0;
                    } else {
                        currentQuestionIndex++;
                    }
                } else {
                    if (currentQuestionIndex < quizData.length - 1) {
                        currentQuestionIndex++;
                        cumulativeMaxIndex = currentQuestionIndex;
                    }
                }
                showQuestion(currentQuestionIndex);
            });

            prevBtn.addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    showQuestion(currentQuestionIndex);
                }
            });

            setMaxBtn.addEventListener('click', () => {
                const newMax = parseInt(maxInput.value, 10) - 1;

                if (!isNaN(newMax) && newMax >= 0 && newMax < quizData.length) {
                    cumulativeMaxIndex = newMax;
                    if (!isCumulativeMode) {
                        currentQuestionIndex = cumulativeMaxIndex;
                    } else {
                        currentQuestionIndex = 0;
                    }
                    showQuestion(currentQuestionIndex);
                } else {
                    alert(`Please enter a number between 1 and ${quizData.length}`);
                }
            });
        }
        
        function showQuestion(index) {
            const questionBlocks = document.querySelectorAll('.question-block');
            questionBlocks.forEach((block, i) => {
                block.classList.toggle('hidden', i !== index);
            });
            
            currentQuestionIndex = index;

            // --- Update UI elements ---
            const nextBtn = document.getElementById('next-btn');
            const prevBtn = document.getElementById('prev-btn');
            const counter = document.getElementById('question-counter');
            const maxInput = document.getElementById('cumulative-max-input');

            prevBtn.disabled = index === 0;
            const isAtEnd = !isCumulativeMode && index === quizData.length - 1;
            nextBtn.disabled = isAtEnd;
            maxInput.value = cumulativeMaxIndex + 1;

            if (isCumulativeMode) {
                counter.textContent = `Question ${index + 1} of ${cumulativeMaxIndex + 1} (Review)`;
            } else {
                counter.textContent = `Question ${index + 1} of ${quizData.length}`;
            }

            // --- Render/Re-render options for the current question ---
            const questionBlock = document.getElementById(`question-${index}`);
            const q = quizData[index];

            questionBlock.classList.remove('answered');
            const optionsList = questionBlock.querySelector('.options');
            optionsList.innerHTML = '';

            let shuffledOptions = [...q.options];
            shuffleArray(shuffledOptions);

            shuffledOptions.forEach(option => {
                const optionItem = document.createElement('li');
                optionItem.className = 'option';
                optionItem.textContent = option;

                if (q.translation && q.translation.options && q.translation.options[option]) {
                    const translationSpan = document.createElement('span');
                    translationSpan.className = 'translation';
                    translationSpan.textContent = ` (${q.translation.options[option]})`;
                    optionItem.appendChild(translationSpan);
                }
                
                optionItem.addEventListener('click', () => {
                    questionBlock.classList.add('answered');
                    Array.from(optionsList.children).forEach(child => {
                        child.classList.add('disabled');
                    });
                    if (option === q.correctAnswer) {
                        optionItem.classList.add('correct');
                    } else {
                        optionItem.classList.add('incorrect');
                        Array.from(optionsList.children).forEach(child => {
                            if (child.textContent.startsWith(q.correctAnswer)) {
                                child.classList.add('correct');
                            }
                        });
                    }
                });
                optionsList.appendChild(optionItem);
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderQuizShell() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            quizData.forEach((q, index) => {
                const questionBlock = document.createElement('div');
                questionBlock.className = 'question-block hidden';
                questionBlock.id = `question-${index}`;

                const questionText = document.createElement('p');
                questionText.className = 'question-text';
                const cleanQuestion = q.question.replace(/^\d+[\.．\s]*/, '');
                questionText.innerHTML = `${index + 1}. ${cleanQuestion}`;
                
                if (q.translation && q.translation.question) {
                    const translationSpan = document.createElement('span');
                    translationSpan.className = 'translation';
                    translationSpan.textContent = `(${q.translation.question})`;
                    questionText.appendChild(translationSpan);
                }
                questionBlock.appendChild(questionText);

                const optionsList = document.createElement('ul');
                optionsList.className = 'options';
                questionBlock.appendChild(optionsList);

                quizContainer.appendChild(questionBlock);
            });
        }
    </script>

</body>
</html>
