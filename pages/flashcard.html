<!doctype html>

<head>

  <link rel="icon" href="/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

<body class="bg-white min-h-screen">

      <p class="text-gray-500 text-sm">Ch·ªçn b·ªô ƒë·ªÉ b·∫Øt ƒë·∫ßu h·ªçc</p>

    <!-- Simple counter -->
    <div class="text-center mb-4 text-gray-700 text-base">

    </div>

    <!-- Card Container -->
    <div class="card-container mx-auto mb-8" id="cardContainer">
      <div class="card-inner">

            <h2 class="text-3xl md:text-4xl font-semibold leading-normal max-w-3xl" id="cardQuestion">Ch·ªçn b·ªô flashcard ƒë·ªÉ b·∫Øt ƒë·∫ßu</h2>
          </div>
        </div>
        
        <!-- Back of Card -->
        <div class="card-back card-clickable">
          <div class="text-center relative w-full h-full flex items-center justify-center">
            <div class="absolute top-3 left-3 text-xs md:text-sm text-slate-500">Answer</div>
            <div class="max-w-3xl">
              <h2 class="text-3xl md:text-4xl font-semibold leading-normal mb-2" id="cardAnswer">ƒê√°p √°n</h2>
              <p class="text-base md:text-lg text-slate-600" id="cardExplanation">Gi·∫£i th√≠ch chi ti·∫øt</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="flex items-center justify-center gap-4 mb-6">
      <button id="prevBtn" class="hidden px-4 py-2 text-sm md:text-base border border-slate-300 hover:bg-slate-50 text-slate-700 font-medium rounded-md transition-colors">
        Tr∆∞·ªõc
      </button>
      
      <button id="flipBtn" class="hidden px-4 py-2 text-sm md:text-base bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition-colors">L·∫≠t th·∫ª</button>
      
      <button id="nextBtn" class="hidden px-4 py-2 text-sm md:text-base border border-slate-300 hover:bg-slate-50 text-slate-700 font-medium rounded-md transition-colors">
        Ti·∫øp theo
      </button>
      
      <button id="restartBtn" class="hidden px-4 py-2 text-sm md:text-base border border-slate-300 hover:bg-slate-50 text-slate-700 font-medium rounded-md transition-colors">B·∫Øt ƒë·∫ßu l·∫°i</button>
    </div>

    <!-- Flashcard Sets -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="flashcardSets">
      <!-- Flashcard sets will be loaded here -->
    </div>
  </div>

  <script>
    // Simple Flashcard App
    class FlashcardApp {
      constructor() {
        this.currentSet = null;
        this.currentIndex = 0;
        this.isFlipped = false;
        
        // DOM Elements
        this.cardContainer = document.getElementById('cardContainer');
        this.cardQuestion = document.getElementById('cardQuestion');
        this.cardAnswer = document.getElementById('cardAnswer');
        this.cardHint = document.getElementById('cardHint');
        this.cardExplanation = document.getElementById('cardExplanation');
        this.currentCardEl = document.getElementById('currentCard');
        this.totalCardsEl = document.getElementById('totalCards');
        this.prevBtn = document.getElementById('prevBtn');
        this.flipBtn = document.getElementById('flipBtn');
        this.nextBtn = document.getElementById('nextBtn');
        this.restartBtn = document.getElementById('restartBtn');
        this.flashcardSets = document.getElementById('flashcardSets');
        
        // Flashcard Data
        this.flashcardData = {
          'japanese-n5': {
            title: 'Ti·∫øng Nh·∫≠t N5',
            color: 'from-blue-500 to-cyan-500',
            cards: [
              { question: '„Åì„Çì„Å´„Å°„ÅØ', answer: 'Xin ch√†o', explanation: 'C√°ch ch√†o h·ªèi th√¥ng th∆∞·ªùng' },
              { question: '„ÅÇ„Çä„Åå„Å®„ÅÜ', answer: 'C·∫£m ∆°n', explanation: 'C√°ch n√≥i c·∫£m ∆°n' },
              { question: '„Åô„Åø„Åæ„Åõ„Çì', answer: 'Xin l·ªói', explanation: 'C√°ch xin l·ªói' },
              { question: '„ÅØ„ÅÑ', answer: 'C√≥ / V√¢ng', explanation: 'C√°ch tr·∫£ l·ªùi kh·∫≥ng ƒë·ªãnh' },
              { question: '„ÅÑ„ÅÑ„Åà', answer: 'Kh√¥ng', explanation: 'C√°ch tr·∫£ l·ªùi ph·ªß ƒë·ªãnh' }
            ]
          },
          'english-basic': {
            title: 'Ti·∫øng Anh C∆° B·∫£n',
            color: 'from-green-500 to-emerald-500',
            cards: [
              { question: 'Hello', answer: 'Xin ch√†o', explanation: 'L·ªùi ch√†o th√¥ng th∆∞·ªùng' },
              { question: 'Thank you', answer: 'C·∫£m ∆°n', explanation: 'C√°ch n√≥i c·∫£m ∆°n' },
              { question: 'Please', answer: 'L√†m ∆°n', explanation: 'T·ª´ l·ªãch s·ª± khi y√™u c·∫ßu' },
              { question: 'Sorry', answer: 'Xin l·ªói', explanation: 'C√°ch xin l·ªói' },
              { question: 'Goodbye', answer: 'T·∫°m bi·ªát', explanation: 'L·ªùi ch√†o t·∫°m bi·ªát' }
            ]
          },
          'math-basic': {
            title: 'To√°n H·ªçc C∆° B·∫£n',
            color: 'from-purple-500 to-pink-500',
            cards: [
              { question: '2 + 2 = ?', answer: '4', explanation: 'Ph√©p c·ªông c∆° b·∫£n' },
              { question: '5 √ó 3 = ?', answer: '15', explanation: 'Ph√©p nh√¢n' },
              { question: '10 √∑ 2 = ?', answer: '5', explanation: 'Ph√©p chia' },
              { question: '3¬≤ = ?', answer: '9', explanation: 'L≈©y th·ª´a' },
              { question: '‚àö16 = ?', answer: '4', explanation: 'CƒÉn b·∫≠c hai' }
            ]
          },
          'kanji-n4': {
            title: 'Kanji N4',
            color: 'from-rose-500 to-pink-500',
            cards: [] // will be loaded dynamically
          }
        };
        
        this.init();
      }
      
      init() {
        this.renderFlashcardSets();
        this.setupEventListeners();
      }
      
      renderFlashcardSets() {
        this.flashcardSets.innerHTML = '';
        
        Object.entries(this.flashcardData).forEach(([key, set]) => {
          const setElement = document.createElement('div');
          setElement.className = `bg-gradient-to-br ${set.color} p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 cursor-pointer`;
          setElement.innerHTML = `
            <div class="text-center text-white">
              <h4 class="text-xl font-bold mb-2">${set.title}</h4>
              <p class="text-sm opacity-90">${set.cards.length} th·∫ª</p>
            </div>
          `;
          
          setElement.addEventListener('click', async () => {
            if (key === 'kanji-n4' && this.flashcardData['kanji-n4'].cards.length === 0) {
              await this.loadKanjiN4FromJson();
            }
            this.startFlashcardSet(key);
          });
          this.flashcardSets.appendChild(setElement);
        });
      }
      
      startFlashcardSet(setKey) {
        this.currentSet = this.flashcardData[setKey];
        this.currentIndex = 0;
        this.isFlipped = false;
        
        // Hide sets, show controls
        this.flashcardSets.style.display = 'none';
        this.prevBtn.classList.remove('hidden');
        this.flipBtn.classList.remove('hidden');
        this.nextBtn.classList.remove('hidden');
        this.restartBtn.classList.remove('hidden');
        
        // Update UI
        this.updateCard();
        this.updateProgress();
      }
      
      updateCard() {
        if (!this.currentSet) return;
        
        const card = this.currentSet.cards[this.currentIndex];
        
        if (!this.isFlipped) {
          this.cardQuestion.textContent = card.question;
          this.cardHint.textContent = 'Click v√†o th·∫ª ƒë·ªÉ xem ƒë√°p √°n';
          this.cardContainer.classList.remove('flipped');
        } else {
          this.cardAnswer.textContent = card.answer;
          this.cardExplanation.textContent = card.explanation;
          this.cardContainer.classList.add('flipped');
        }
      }
      
      updateProgress() {
        if (!this.currentSet) return;
        
        this.currentCardEl.textContent = this.currentIndex + 1;
        this.totalCardsEl.textContent = this.currentSet.cards.length;
        
        // Progress bar removed for simplified UI
      }
      
      flipCard() {
        this.isFlipped = !this.isFlipped;
        this.updateCard();
      }
      
      nextCard() {
        if (this.currentIndex < this.currentSet.cards.length - 1) {
          this.currentIndex++;
          this.isFlipped = false;
          this.updateCard();
          this.updateProgress();
        } else {
          this.showCompletion();
        }
      }
      
      previousCard() {
        if (this.currentIndex > 0) {
          this.currentIndex--;
          this.isFlipped = false;
          this.updateCard();
          this.updateProgress();
        }
      }
      
      showCompletion() {
        this.cardContainer.innerHTML = `
          <div class="bg-gradient-to-br from-green-500 to-emerald-500 text-white shadow-xl rounded-xl p-8 text-center">
            <div class="text-6xl mb-4">üéâ</div>
            <h2 class="text-3xl font-bold mb-4">Ho√†n th√†nh!</h2>
            <p class="text-lg opacity-90">B·∫°n ƒë√£ h·ªçc xong t·∫•t c·∫£ ${this.currentSet.cards.length} th·∫ª</p>
          </div>
        `;
        
        this.prevBtn.classList.add('hidden');
        this.flipBtn.classList.add('hidden');
        this.nextBtn.classList.add('hidden');
      }
      
      restart() {
        this.currentIndex = 0;
        this.isFlipped = false;
        
        // Show sets again
        this.flashcardSets.style.display = 'grid';
        this.prevBtn.classList.add('hidden');
        this.flipBtn.classList.add('hidden');
        this.nextBtn.classList.add('hidden');
        this.restartBtn.classList.add('hidden');
        
        // Reset card display
        this.cardContainer.innerHTML = `
          <div class="card-inner">
            <div class="card-front card-clickable">
              <div class="text-center">
                <div class="text-6xl mb-4">üìö</div>
                <h2 class="text-3xl font-bold mb-4">Ch·ªçn b·ªô flashcard ƒë·ªÉ b·∫Øt ƒë·∫ßu</h2>
                <p class="text-lg opacity-90">Nh·∫•n v√†o b·ªô flashcard b√™n d∆∞·ªõi ƒë·ªÉ b·∫Øt ƒë·∫ßu h·ªçc</p>
              </div>
            </div>
          </div>
        `;
        
        this.updateProgress();
      }
      
      setupEventListeners() {
        this.prevBtn.addEventListener('click', () => this.previousCard());
        this.flipBtn.addEventListener('click', () => this.flipCard());
        this.nextBtn.addEventListener('click', () => this.nextCard());
        this.restartBtn.addEventListener('click', () => this.restart());
        
        // Card click to flip
        this.cardContainer.addEventListener('click', () => {
          if (this.currentSet) {
            this.flipCard();
          }
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
          if (this.currentSet) {
            switch(e.key) {
              case 'ArrowRight':
                e.preventDefault();
                this.nextCard();
                break;
              case 'ArrowLeft':
                e.preventDefault();
                this.previousCard();
                break;
              case 'ArrowUp':
              case 'ArrowDown':
                e.preventDefault();
                this.flipCard();
                break;
            }
          }
        });
      }

      async loadKanjiN4FromJson() {
        try {
          const res = await fetch('/assets/storage/japan/n4/kanji-n4.json');
          const lessons = await res.json();
          const cards = [];
          for (const lesson of lessons) {
            const lessonName = lesson.lesson || '';
            for (const item of (lesson.kanji_list || [])) {
              const kanji = item.kanji || '';
              const vn = item.vietnamese_origin || '';
              if (kanji && vn) {
                cards.push({
                  question: kanji,
                  answer: vn,
                  explanation: lessonName,
                  emoji: 'üà∑Ô∏è'
                });
              }
            }
          }
          this.flashcardData['kanji-n4'].cards = cards;
        } catch (e) {
          console.error('Failed to load Kanji N4 JSON', e);
          alert('Kh√¥ng t·∫£i ƒë∆∞·ª£c d·ªØ li·ªáu Kanji N4');
        }
      }
    }
    
    // Start the app
    new FlashcardApp();
  </script>
</body>
</html>
