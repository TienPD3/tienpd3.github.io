<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Trắc Nghiệm - Udemy Style</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @font-face {
            font-family: 'UTM Bauhaus';
            src: url('../css/fonts/UTM-Bauhaus-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body, button {
            font-family: 'UTM Bauhaus', sans-serif !important;
        }
        body {
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 {
            color: #333;
            font-weight: 600;
        }
        .settings {
            text-align: left;
            margin-bottom: 15px;
        }
        .settings label {
            font-weight: 600;
        }
        .question {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: left;
        }
        .options {
            text-align: left;
            padding-left: 10px;
        }
        .options label {
            display: block;
            padding: 8px;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }
        .options input {
            margin-right: 10px;
        }
        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: 600;
            transition: 0.3s;
            font-size: 16px;
        }
        .btn:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
        }
        .correct { background: #d4edda; color: #155724; }
        .incorrect { background: #f8d7da; color: #721c24; }
        #submitQuiz {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        #retest {
            position: fixed;
            bottom: 20px;
            right: 130px;
            z-index: 1000;
        }
        #resetting {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Trắc Nghiệm Business Analysis</h2>

    <!-- Cài đặt Quiz -->
    <div class="settings">
        <label>Chọn file JSON:</label>
        <input type="text" id="jsonFileName" placeholder="Nhập tên file JSON" style="width: 100%;" value="ba01.json">

        <label>Từ câu:</label>
        <input type="number" id="startQuestion" value="1" min="1" style="width: 50px;">

        <label>Đến câu:</label>
        <input type="number" id="endQuestion" value="5" min="1" style="width: 50px;">

        <label>
            <input type="radio" name="order" value="ordered" checked> Theo thứ tự
        </label>
        <label>
            <input type="radio" name="order" value="random"> Ngẫu nhiên
        </label>
    </div>

    <button class="btn" id="startQuiz">Bắt đầu</button>

    <div id="quizContainer" style="display: none;">
        <div id="quiz"></div>
        <button class="btn" id="resetting">Setting</button>
        <button class="btn" id="retest">Làm lại</button>
        <button class="btn" id="submitQuiz">Nộp bài</button>
        <div id="result" class="result"></div>
    </div>
</div>

<script>
    let questions = [];  // Lưu dữ liệu từ JSON
    let selectedQuestions = [];

    // Bắt đầu quiz
    $("#startQuiz").click(function () {
        let fileName = $("#jsonFileName").val().trim();
        if (!fileName) {
            alert("Vui lòng nhập tên file JSON!");
            return;
        }

        let filePath = `../file/quiz/${fileName}`;
        // Load JSON từ file
        $.getJSON(filePath, function (data) {
            questions = data;

            if (questions.length === 0) {
                alert("Dữ liệu câu hỏi chưa được tải!");
                return;
            }

            let start = parseInt($("#startQuestion").val());
            let end = parseInt($("#endQuestion").val());

            if (start < 1 || end > questions.length || start > end) {
                alert(`Vui lòng chọn khoảng từ 1 đến ${questions.length} và đảm bảo 'Từ câu' nhỏ hơn 'Đến câu'.`);
                return;
            }

            let isRandom = $("input[name='order']:checked").val() === "random";
            selectedQuestions = questions.slice(start - 1, end);

            if (isRandom) {
                selectedQuestions = selectedQuestions.sort(() => Math.random() - 0.5);
            }

            renderQuiz();
            $("#quizContainer").show();

            // Ẩn kết quả cũ khi bắt đầu lại
            $("#result").hide().empty();
            $('.settings').hide();
            $('#startQuiz').hide();
        }).fail(function () {
            alert("Không thể tải dữ liệu câu hỏi!");
        });
    });

    function renderQuiz() {
        $("#quiz").empty();
        selectedQuestions.forEach((q, index) => {
            let optionsHtml = "";
            $.each(q.options, function (key, value) {
                optionsHtml += `
                    <label>
                        <input type="radio" name="q${index}" value="${key}">
                        ${key}. ${value}
                    </label>
                `;
            });

            $("#quiz").append(`
                <div class="question">${index + 1}. ${q.question}</div>
                <div class="options">${optionsHtml}</div>
                <hr>
            `);
        });
    }

    $("#submitQuiz #retest").click(function () {
        let score = 0;
        $("#result").empty();

        selectedQuestions.forEach((q, index) => {
            let userAnswer = $(`input[name='q${index}']:checked`).val();
            let correctAnswer = q.correct_answer;
            
            if (userAnswer === correctAnswer) {
                score++;
                $(`input[name='q${index}'][value='${correctAnswer}']`).parent().addClass("correct");
            } else {
                $(`input[name='q${index}'][value='${correctAnswer}']`).parent().addClass("correct");
                if (userAnswer) {
                    $(`input[name='q${index}'][value='${userAnswer}']`).parent().addClass("incorrect");
                }
            }
        });

        // Hiện kết quả cũ khi bắt đầu lại
        $("#result").show();
        $("#result").html(`Bạn trả lời đúng ${score}/${selectedQuestions.length} câu.`);
    });

    $("#resetting").click(function () {
      $('.settings').show();
      $('#startQuiz').show();
      $('#quizContainer').hide();
    });
</script>

</body>
</html>
