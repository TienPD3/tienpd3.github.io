<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      display: none;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .tooltip-icon {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    .tooltip {
      display: none;
      position: absolute;
      z-index: 1;
      width: 120px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 5px;
      bottom: 125%; /* Position the tooltip above the icon */
      left: 50%;
      margin-left: -60px;
    }
    .tooltip::after {
      content: "";
      position: absolute;
      top: 100%; /* Arrow on bottom */
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #555 transparent transparent transparent;
    }
    .tooltip.active {
      display: block;
    }
    .question-list-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .question-list-button:hover {
      background-color: #0056b3;
    }
    .question {
      margin-bottom: 20px;
    }
    .question input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .submit-container {
      text-align: right;
    }
    .submit-container button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-container button:hover {
      background-color: #0056b3;
    }
    .messageArea {
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      display: none;
    }
    .messageArea i {
      margin-right: 10px;
    }
    .info {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    .warn {
      background-color: #fcf8e3;
      color: #8a6d3b;
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      display: block;
    }
    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    .spinner-icon {
      font-size: 50px;
    }
    .loading-text {
      margin-top: 10px;
    }
    .highlight-incorrect {
      color: rgb(255, 0, 0);
      font-weight: bold;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
        width: 95%;
      }
      .question input {
        width: 100%;
        padding: 8px;
      }
      .submit-container button {
        width: 100%;
        padding: 10px;
      }
      .messageArea {
        font-size: 14px;
      }
      .spinner-icon {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hack não Kanji</h1>
    <div class="question">
      <p>
        Đây là「<strong id="idQuestion"></strong>」
        <span class="tooltip-icon">
          <i class="fas fa-question-circle" onclick="toggleTooltip(event)"></i>
          <span class="tooltip" id="tooltipContent">Nội dung tooltip</span>
        </span>
        <span class="speaker-icon" onclick="speakAnswer(event)">
          <i class="fas fa-volume-up"></i>
        </span>
      </p>
      <input type="text" id="txtAnswer" placeholder="Vui lòng nhập kết quả Hiragana">
    </div>
    <div class="messageArea info" data-type="info">
      <i class="fas fa-check-circle"></i>
      <span></span>
    </div>
    <div class="messageArea error" data-type="error">
      <i class="fas fa-times-circle"></i>
      <span></span>
    </div>
    <div class="messageArea warn" data-type="warn">
      <i class="fas fa-exclamation-triangle"></i>
      <span></span>
    </div>
    <div class="submit-container">
      <button onclick="submitAnswer()">Submit</button>
    </div>
  </div>

  <div class="spinner-overlay" id="spinner">
    <div class="spinner">
      <i class="fas fa-spinner fa-spin spinner-icon"></i>
      <div class="loading-text">Loading...</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzBECKFNcuxyy9nPu7TK-AzDglyUA_JcR6Y1PDD3McLq5VM4mOPmN6n2-GwBsj-8OB-yQ/exec';
    let indexHistory = 1;

    $(document).ready(function() {
      initKuroshiro();
      fetchData();
    });

    async function initKuroshiro() {
      const kuroshiro = new Kuroshiro();
      await kuroshiro.init(new KuromojiAnalyzer());
      window.kuroshiro = kuroshiro;
      $('#txtAnswer').on('input', function() {
        if (this.value.length > 20) this.value = this.value.substr(0, 20);
      });
    }

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        if (data) updateQuestion(data);
        else throw new Error('Failed to load question data');
      } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
      }
    }

    function updateQuestion(data) {
      $('#idQuestion').text(data.kanji);
      indexHistory = data.index;
    }

    function submitAnswer() {
      const answer = $('#txtAnswer').val().trim();
      if (!answer) return;

      // Your submit logic here
      console.log('Answer submitted:', answer);
    }

    function speakAnswer(event) {
      event.stopPropagation();
      // Your speak logic here
      console.log('Speaking answer');
    }

    function toggleTooltip(event) {
      event.stopPropagation();
      const tooltip = document.getElementById('tooltipContent');
      tooltip.classList.toggle('active');
    }
  </script>
</body>
</html>
